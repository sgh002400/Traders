server:
  port: 80

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_SCHEMA}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_HOST}:${KAFKA_PORT}

logging:
  level:
    com.traders.traders: DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

feign:
  okhttp:
    enabled: true
  client:
    config:
      default:
        loggerLevel: FULL

secret:
  jwt-secret: ${JWT_SECRET_KEY}
