spring:
  profiles:
    active: test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true

sonar:
  projectKey: ${SONAR_PROJECT_KEY}
  organization: ${SONAR_ORGANIZATION_KEY}
  hostUrl: ${SONAR_HOST_URL}
